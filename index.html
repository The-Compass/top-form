    <div class="hero-text">
      <p>
        <strong>The unmatched joy of a bite of pie.</strong> The tantalizing mystery of the
pastry mask, waiting to be cut into. It makes kids eat fruit for
dinner and their parents eat dessert for breakfast. Is there anything
better than pie?
      </p>
    </div>
    <div class="form-wrapper">
      <span class="form-title">It's high time <br class="mob-break">for pie time.</span>
      <form action="#" method="POST" class="accent">
        <fieldset>
          <div class="field-wrapper">
            <label for="first-name">First Name:<span aria-required="true">*</span></label>
            <input placeholder=" " class="accent" type="text" id="first-name" name="first-name" required>
          </div>
          <div class="field-wrapper">
            <label for="last-name">Last Name:<span aria-required="true">*</span></label>
            <input placeholder=" " class="accent" type="text" id="last-name" name="last-name" required>
          </div>
        </fieldset>
        <fieldset>
          <div class="field-wrapper">
            <label for="email">Email:<span aria-required="true">*</span></label>
            <input placeholder=" " class="accent" type="email" id="email" name="email" required>
          </div>
          <div class="field-wrapper">
            <label for="phone">Phone:</label>
            <input placeholder=" " pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" class="accent" type="text" id="phone" name="phone">
          </div>
        </fieldset>
        <fieldset>
          <div class="field-wrapper">
            <label for="password">Password:<span aria-required="true">*</span></label>
            <input placeholder=" " class="accent js-validation" type="password" id="password" name="password" required>
          </div>
          <div class="field-wrapper">
            <label for="password-confirmation">Confirm Password:<span aria-required="true">*</span></label>
            <input placeholder=" " class="accent js-validation" type="password" id="password-confirmation" name="password-confirmation" required>
          </div>
        </fieldset>
        <div class="field-wrapper">
          <label for="favorite-pie">What's your favorite pie?<span aria-required="true">*</span></label>
          <input placeholder=" " class="accent" type="text" id="favorite-pie" name="favorite-pie" required>
        </div>
        <div class="form-footer">
          <div class="login-link"><p class="accent">Already signed up? <a href="#">Login</a></p></div>
          <button type="submit">Create Account →</button>
        </div>
      </form>
    </div>
